{% extends "base.html" %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .restaurant-card {
            transition: transform 0.2s;
        }

        .restaurant-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Restaurant Preview</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for restaurant in restaurants %}
                <div class="relative break-inside-avoid">
                    <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
                        <div class="w-[3rem] h-8 bg-gray-200 rounded-md opacity-80 -rotate-90"></div>
                        <div class="w-[3rem] h-8 bg-gray-200 rounded-md opacity-80 -rotate-90"></div>
                    </div>
                    <div class="relative top-5 bg-indigo-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-indigo-300 transform rotate-1 hover:rotate-0 transition-transform duration-300 restaurant-card">
                        <div class="bg-indigo-200 text-gray-800 p-4 rounded-t-lg border-b-2 border-indigo-300">
                            <h3 class="font-bold text-xl mb-2">{{ restaurant.nama }}</h3>
                            <p class="text-gray-600">{{ restaurant.deskripsi }}</p>
                        </div>
                        <div class="p-4 flex justify-between">
                            <form action="#" method="post">
                                {% csrf_token %}
                                <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                                    Follow
                                </button>
                            </form>
                            <a href="{% url 'restaurant_detail' restaurant.id %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                                Detail
                            </a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center text-gray-500 mt-4">Tidak ada restoran yang ditemukan.</p>
            {% endfor %}
        </div>
    </div>
</body>
