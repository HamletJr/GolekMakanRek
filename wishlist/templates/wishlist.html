{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="flex mb-10">
        <a href="" class="text-orange-500 hover:text-white border border-orange-600 bg-white hover:bg-orange-500 focus:ring-4 focus:outline-none focus:ring-orange-300 rounded-full text-base font-medium px-5 py-2.5 text-center mx-auto">Add Item</a>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 px-5">
    {% for item in wishlist %}
        <div class="relative transititon ease-in-out flex flex-row items-center bg-white border border-gray-200 rounded-lg hover:scale-105 duration-300 focus:bg-gray-300 shadow md:flex-col md:items-start md:justify-between md:max-w-xl">
            <div class="flex flex-col items-center h-56 shrink-0 md:h-auto md:w-full">
                <img class="object-cover rounded-t-lg h-56 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="{{ item.image_url }}" alt="pic">
            </div>
            <div class="flex flex-col justify-between p-4 leading-normal">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ item.nama }}</h5>
                <h3 class="mb-2 text-xl tracking-tight text-gray-900">Rp{{ item.harga|intcomma }}</h3>
                <p class="mb-3 font-normal text-gray-700">{{ item.deskripsi }}</p>
            </div>
            <a href="{% url 'wishlist:delete_item' item.pk %}">
                <div class="text-gray-500 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-0 right-0 m-2 flex items-center justify-center">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </div>
            </a>
            <a href="{% url 'food_review:food_review' %}" class="flex flex-col items-start">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center max-md:absolute max-md:bottom-0 max-md:right-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 5-5 5 2.239 5 5-2.239 5-5 5zm0-8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z"/>
                    </svg>
                </button>
            </a>
        </div>
    {% endfor %}
    </div>
</body>
</html>
