<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="flex my-5">
        <a href="#" class="text-orange-500 hover:text-white border border-orange-600 bg-white hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 rounded-full text-base font-medium px-5 py-2.5 text-center mx-auto">Add Item</a>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 px-5">
    {% for item in wishlist %}
        <div class="relative flex flex-row items-center bg-white border border-gray-200 rounded-lg shadow md:flex-col md:items-start md:max-w-xl">
            <img class="object-cover w-full rounded-t-lg h-56 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="" alt="pic">
            <div class="flex flex-col justify-between p-4 leading-normal">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ item.product }}</h5>
                <p class="mb-3 font-normal text-gray-700">{{ item.description }}</p>
            </div>
            <a href="{% url 'wishlist:delete_item' item.pk %}" class="text-gray-500 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-0 right-0 flex items-center justify-center">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                   <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </a>
        </div>
    {% endfor %}
    </div>
</body>
</html>
