<!-- templates/forum/add_post.html -->
{% extends 'base-forum.html' %}

{% block title %}Add New Post{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New Post</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="text">Text</label>
            <textarea name="text" id="text" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" id="image">
        </div>
        <div class="form-group">
            <label for="restaurant">Restaurant (Optional)</label>
            <select name="restaurant" id="restaurant">
                <option value="">-- Select a Restaurant --</option>
                {% for restaurant in restaurants %}
                    <option value="{{ restaurant.id }}">{{ restaurant.nama }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Add Post</button>
        </div>
    </form>
</div>
{% endblock %}
