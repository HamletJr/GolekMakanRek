<!-- templates/forum/add_post.html -->
{% extends 'base-forum.html' %}

{% block title %}Add New Post{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-5 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-5">Add New Post</h2>
    <form action="" method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="text" class="block font-bold mb-1">Text</label>
            <textarea name="text" id="text" rows="4" required class="w-full p-2 border rounded"></textarea>
        </div>
        <div>
            <label for="image" class="block font-bold mb-1">Image</label>
            <input type="file" name="image" id="image" class="w-full p-2 border rounded">
        </div>
        <div>
            <label for="restaurant" class="block font-bold mb-1">Restaurant (Optional)</label>
            <select name="restaurant" id="restaurant" class="w-full p-2 border rounded">
                <option value="">-- Select a Restaurant --</option>
                {% for restaurant in restaurants %}
                    <option value="{{ restaurant.id }}">{{ restaurant.nama }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Add Post
            </button>
        </div>
    </form>
</div>
{% endblock %}
