<!-- templates/list_restaurants.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Restaurants</title>
</head>
<body>
    <h1>Restaurants</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAMA</th>
                <th>KATEGORI</th>
                <th>DESKRIPSI</th>
            </tr>
        </thead>
        <tbody>
            {% for restaurant in restaurants %}
                <tr>
                    <td>{{ restaurant.id }}</td>
                    <td>{{ restaurant.nama }}</td>
                    <td>{{ restaurant.kategori }}</td>
                    <td>{{ restaurant.deskripsi }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No restaurants found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
