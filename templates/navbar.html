<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slideDown {
            animation: slideDown 0.2s ease-out forwards;
        }
    </style>
    </head>
    <body>
    <nav class="bg-white border-gray-200 max-md:hidden">
        <div class="flex flex-wrap justify-evenly items-center mx-auto max-w-screen-xl p-20">
            <div class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-5xl font-semibold whitespace-nowrap hover:text-orange-500 transition-colors duration-300">GolekMakanRek!</span>
            </div>
        </div>
    </nav>
    <nav class="sticky top-0 z-50 max-md:hidden">
        <div class="flex flex-col justify-evenly max-w-screen-xl mx-auto">
            <div class="flex justify-evenly bg-orange-500 rounded-full shadow-lg transition-all duration-300 hover:shadow-xl">
                <ul class="flex flex-row font-medium mt-0 space-x-20 rtl:space-x-reverse text-md px-20 py-2">
                    <li>
                        <a href="{% url 'main:show_main' %}" class="text-white hover:text-gray-900 transition-colors duration-300 relative after:content-[''] after:absolute after:w-full after:h-0.5 after:bg-white after:left-0 after:-bottom-1 after:rounded-full after:transform after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'resto_preview:restaurant_preview' %}" class="text-white hover:text-gray-900 transition-colors duration-300 relative after:content-[''] after:absolute after:w-full after:h-0.5 after:bg-white after:left-0 after:-bottom-1 after:rounded-full after:transform after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300">Food</a>
                    </li>
                    <li>
                        <a href="#" class="text-white hover:text-gray-900 transition-colors duration-300 relative after:content-[''] after:absolute after:w-full after:h-0.5 after:bg-white after:left-0 after:-bottom-1 after:rounded-full after:transform after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300">Forum</a>
                    </li>
                    <li>
                        <a href="#" class="text-white hover:text-gray-900 transition-colors duration-300 relative after:content-[''] after:absolute after:w-full after:h-0.5 after:bg-white after:left-0 after:-bottom-1 after:rounded-full after:transform after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300">Wishlist</a>
                    </li>

                    <li class="relative group">
                        {% if user.is_authenticated %}
                            <button onclick="toggleDropdown()" class="text-white hover:text-gray-900 transition-colors duration-300 relative after:content-[''] after:absolute after:w-full after:h-0.5 after:bg-white after:left-0 after:-bottom-1 after:rounded-full after:transform after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300">
                                {{ user.username }}
                            </button>
                            <div id="profileDropdown" class="hidden absolute transform -translate-x-[calc(100%-5rem)] mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-100 transition-colors duration-200">
                                    Edit Profile
                                </a>
                                <a href="{% url 'main:logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-100 transition-colors duration-200">
                                    Logout
                                </a>
                            </div>
                        {% else %}
                            <a href="{% url 'main:login' %}" class="text-white hover:text-gray-900 transition-colors duration-300">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            <hr class="h-1 my-4 px-20 bg-gray-300 border-0 rounded">
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <nav class="fixed w-full bg-orange-500 border-gray-200 md:hidden z-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <div class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl text-white font-semibold whitespace-nowrap transition-colors duration-300">GolekMakanRek!</span>
            </div>
            <button class="menu-button inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-white hover:text-orange-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-orange-400">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="mobile-menu hidden w-full md:block md:w-auto">
                <ul class="font-medium flex flex-col p-4 mt-4 rounded-lg bg-orange-400 rtl:space-x-reverse">
                    <li>
                        <a href="{% url 'main:show_main' %}" class="block py-2 px-3 text-white rounded hover:bg-orange-500 transition-all duration-300">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'resto_preview:restaurant_preview' %}" class="block py-2 px-3 text-white rounded hover:bg-orange-500 transition-all duration-300">Food</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 text-white rounded hover:bg-orange-500 transition-all duration-300">Forum</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 text-white rounded hover:bg-orange-500 transition-all duration-300">Wishlist</a>
                    </li>
                    <li>
                        {% if user.is_authenticated %}
                            <button onclick="toggleMobileProfileDropdown()" class="w-full text-left block py-2 px-3 text-white rounded hover:bg-orange-500 transition-all duration-300">
                                {{ user.username }}
                            </button>
                            <div id="mobileProfileDropdown" class="hidden pl-6 animate-slideDown">
                                <a href="#" class="block py-2 px-3 text-white rounded hover:bg-orange-500 transition-all duration-300">
                                    Edit Profile
                                </a>
                                <a href="{% url 'main:logout' %}" class="block py-2 px-3 text-white rounded hover:bg-orange-500 transition-all duration-300">
                                    Logout
                                </a>
                            </div>
                        {% else %}
                            <a href="{% url 'main:login' %}" class="block py-2 px-3 text-white rounded hover:bg-orange-500 transition-all duration-300">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        const btn = document.querySelector("button.menu-button");
        const menu = document.querySelector(".mobile-menu");
        
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });

        function toggleDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('hidden');
            if (!dropdown.classList.contains('hidden')) {
                dropdown.classList.add('animate-slideDown');
            }
        }

        function toggleMobileProfileDropdown() {
            const dropdown = document.getElementById('mobileProfileDropdown');
            dropdown.classList.toggle('hidden');
        }

        window.addEventListener('click', function(event) {
            const desktopDropdown = document.getElementById('profileDropdown');
            const mobileDropdown = document.getElementById('mobileProfileDropdown');
            
            if (!event.target.closest('button')) {
                if (!desktopDropdown.classList.contains('hidden')) {
                    desktopDropdown.classList.add('hidden');
                }
                if (!mobileDropdown.classList.contains('hidden')) {
                    mobileDropdown.classList.add('hidden');
                }
            }
        });
    </script>
</body>
